<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <script src="JS/script.js"></script>
</head>
<body>
    <main class="card-container slideUp-animation">
        <div class="image-container">
            <img src="./images/signUp.svg" class="ilustration" alt="">
            <p class="quote">Sign up today to get special offers!</p>
            <a href="#btn" class="mobile-btm-nav">
                <img src="images/dbl-arrow.png" alt="">
            </a>
        </div>

    <form action="" method="">
        <div class="form-container slideRight-animation">

            <h1 class="form-header">
                Get started
            </h1>

        <div class="input-container">
            <label for="f-name"></label>
            <input type="text" name="f-name" id="f-name" required>
        <span>
            First name
        </span>
        <div class="error"></div>
        </div>

        <div class="input-container">
            <label for="l-name"></label>
            <input type="text" name="l-name" id="l-name" required>
        <span>
            last name
        </span>
        <div class="error"></div>
        </div>

        <div class="input-container">
            <label for="email"></label>
            <input type="email" name="email" id="email" required>
            <span>
                Email
            </span>
            <div class="error"></div>
        </div>

        <div class="input-container">
            <label for="password"></label>
            <input type="password" name="password" id="password" required>
            <span>
                password
            </span>
            <div class="error"></div>
        </div>

        <div class="input-container">
            <label for="r-password"></label>
            <input type="password" name="r-password" id="r-password" required>
            <span>
                re-write password
            </span>
            <div class="error"></div>
        </div>

        <div id="btn">
            <button type="submit" class="submit-btn">Create Account</button>
            <p class="btm-text">
                Already have an Account? <span class="btm-text-highlighted">Log in</span>
            </p>
        </div>
            

    </form>



    </main>
</body>
</html>
